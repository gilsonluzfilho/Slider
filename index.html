<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        
        <div class="slides">
         <input type="radio" name="radio-btn" id="radio1">   
         <input type="radio" name="radio-btn" id="radio2">   
         <input type="radio" name="radio-btn" id="radio3">   
         <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
            <img src="https://www.slashfilm.com/img/gallery/how-to-watch-the-naruto-franchise-in-order/l-intro-1655905173.jpg" alt="Imagem 1">
        </div>
        <div class="slide">
            <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2020/09/Naruto-Sage-Mode.jpg" alt="Imagem 2">
        </div>
        <div class="slide">
            <img src="https://cdn.realsport101.com/images/ncavvykf/epicstream/525d23772a5785103d5bb6cadc5a48786f6e20f1-750x415.jpg?rect=6,0,737,415&w=700&h=394&dpr=2" alt="Imagem 3">
        </div>
        <div class="slide">
            <img src="https://nerdhits.com.br/wp-content/uploads/2020/11/naruto-uzumaki-bigode-1200x900.jpg" alt="Imagem 4">
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>

        </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>

   </div>

    <script src="script.js"></script>
</body>
</html>
